<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		.active{
			color: red;
		}
	</style>
	<body>
		<ul>
			<li>首页</li>
			<li>个人收藏</li>
			<li>记录</li>
			<li>我的</li>
		</ul>
	</body>
	<script type="text/javascript">
		let nodes = document.querySelectorAll('ul li')
		for (let i = 0; i < nodes.length; i ++) {
			nodes[i].addEventListener('click', function() {
				for (let j = 0; j < nodes.length; j ++) {
					nodes[j].className = ''
				}
				this.className = 'active'
			})
		}
	</script>
</html>
