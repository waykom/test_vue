<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>props参数</title>
	<!-- 父传子 -->
</head>
<body>
	
	<template id="sub">
		<h1>{{ title }}</h1>
	</template>
	
	<div id="app">
		<!-- 通过v-bind绑定传送的数据 -->
		<sub-item v-bind:title="title"></sub-item>
	</div>
</body>
<script src="../js/vue.js"></script>
<script>
	new Vue({
		components:{
			subItem:{
				template: '#sub',
				/* 
					子组件通过props参数接收父组件数据 
					props写法：
						1.数组写法 ['propName']
						2.对象写法 
							propName:{
								type: // 数据类型 String | Number | Object
								default: // 设置默认值
								required: // 是否一定要求父组件传入 true | false
							}
				*/
				props:{
					title:{
						type:String,
						required:true
					}
				}
			}
		},
		data:{
			title: 'Hello Vue!'
		}
	}).$mount("#app")
</script>
</html>
