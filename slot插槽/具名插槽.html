<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>具名插槽</title>
</head>
<body>
	
	<template id="sub">
		<div>
			<header>
				<slot name="header">头部内容</slot>
			</header>
			<main>
				<!-- 没有name属性的slot为默认插槽 即 name="default" -->
				<slot>主要内容</slot>
			</main>
			<footer>
				<slot name="footer">底部内容</slot>
			</footer>
		</div>
	</template>
	
	<div id="app">
		<sub-component>
			
			<!-- 
				具名插槽的使用(三种)：slot="{name}"、v-slot:{name}、#{name}
			-->
			<template #header>
				<p>This is a header content.</p>
			</template>
			
			<!-- 
				任何没有被包裹在带有 v-slot 的 <template> 中的内容都会被视为默认插槽的内容。 
			-->
			<!-- <p>This is a main content.</p> -->
			<template #default>
				<p>This is a main content.</p>
			</template>
			
			<template #footer>
				<p>This is a footer content.</p>
			</template>
		</sub-component>
	</div>
</body>
<script src="../js/vue.js"></script>
<script>
	new Vue({
		components:{
			subComponent:{
				template:'#sub'
			}
		}
	}).$mount("#app")
</script>
</html>
