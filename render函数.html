<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue中的render函数</title>
</head>
<body>
	<div id="app"></div>
	<script src="js/vue.js"></script>
	<script>
		Vue.component('anchored-heading', {
		  render: function (createElement) {
		    return createElement(
		    	'div',
		    	{
		    		style:{
		    			color:'#fff',
		    			padding: '10px',
							marginTop: '10px',
		    			backgroundColor:'gray'
		    		},
		    	},
		    	[
		    		createElement('h'+this.level,this.$slots.default),
		    		createElement('p','This is a sub component.')
		    	]
	    	)
		  },
		  props: {
		    level: {
		      type: Number,
		      required: true
		    }
		  }
		})
		Vue.component('sub-component',{
			props:{
				title:{
					type:String,
					default: 'title'
				},
				describe:{
					type:String,
					default:'describe'
				}
			},
			render:function(createElement) {
				return createElement(
					'div',
					{
		    		style:{
		    			color:'#fff',
		    			padding: '10px',
							marginTop: '10px',
		    			backgroundColor:'gray'
		    		}
					},
					[
						/*createElement('h1',this.$slots.title),
						createElement('em',this.$slots.describe)*/
						createElement('h1',this.title),
						createElement('em',this.describe)
					]
				)
			}
		})
		new Vue({
			render:h=>h(
				'div',
				{
					style:{
						padding: '10px',
						backgroundColor: '#ddd'
					}
				},
				[
					h('h1','Vue'),
					h('p','This is a root component.'),
					h('anchored-heading',{attrs:{level:1}},'BlackPink'),
					//具名插槽的使用
					/*h('sub-component',[
						h('template',{slot:'title'},'default title'),
						h('template',{slot:'describe'},'default describe'),
						]),*/
					h('sub-component',{
						attrs:{
							title:'EXO',
							describe:'This is a slot.'
						}
					}),
				]
			)
		}).$mount('#app')
	</script>

</body>
</html>
